    <script>
        // 链表节点
        class Node {
            constructor(val) {
                this.val = val;
                this.next = null;
            }
        }

        class LinkList {
            constructor(arr) {
                this.head = new Node(arr[0]);
                this.tail = null
                let dummy = this.head;
                for (let i = 1; i < arr.length; i++) {
                    let node = new Node(arr[i]);
                    dummy.next = node;
                    dummy = node
                    if (i == arr.length - 1) {
                        this.tail = node
                    }
                }
            }

            // insert(node) {
            //     let newNode = new Node(node)
            //     this.tail.next = newNode
            //     this.tail = newNode
            // }

            pop() {
                const lastNode = this.head
                this.head = this.head.next
                return lastNode
            }

            delete() {

            }

            unshift(node) {
                let newNode = new Node(node)
                this.tail.next = newNode
                this.tail = newNode
            }

            show() {
                return this.head
            }
        }

        // const body = [
